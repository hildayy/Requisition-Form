<body>
	<div class="row">
		<div class="col-md-3">
			<img src="https://speedballcourier.com/wp-content/uploads/2018/05/logo-white.png" height="150" width="150" style="    margin-left: 30px;" alt="Speedball courier services" aria-describedby="imageDesc">
			<small id="imageDesc" class="form-text text-muted" style="margin-left: 40px;">COURIER SERVICE</small>
		</div>
		<div class="col-md 9">
			<h1 class="tittle">REQUISITION FORM</h1>
		</div>
	</div>
	
	<form id="requisitionForm" name="requisitionForm" method="post" autocomplete="off">
		
		<div class="row">
			<div class="col-md-4">
				<div class=" form-group">
					<label for ="date">Date</label>
					<input type="date" class="form-control" name="Date">
				</div>
			</div>
	    </div>

	    <H5>Requisiter Info.</H5>
	    <div class="row">	
			<div class="col-md-4">
				<div class=" form-group">
					<label for ="name">Name</label>
					<input type="text" class="form-control" name="Name" required>
				</div>
			</div>

			<div class="col-md-4">
				<div class=" form-group">
					<label for ="name">Department</label>
					<select class="custom-select" name="Department" required>
						<option>Select One</option>
						<option>Business Development</option>
						<option>Customer Service/Call Center</option>
						<option>Finance</option>
						<option>I.T</option>
						<option>Operations</option>
						<option>Warehouse</option>
					</select>
				</div>
			</div>
			<div class="col-md-4">
				<div class=" form-group">
					<label for ="phone">Email</label>
					<input type="text"class="form-control" name="Email" required>
				</div>
			</div>	
		</div>	
		<h5>Recommended Vendor Info.</h5>	
		<div class="row">
			<div class="col-md-4">
				<div class="form-group">
					<label for ="VendorName">Vendor Name</label>
					<input type="text" class="form-control" name="VendorName">
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<label for ="VendorAddress">Vendor Address</label>
					<input type="text" class="form-control" name="VendorAddress">
				</div>
			</div>	
			<div class="col-md-4">
				<div class="form-group">
					<label for ="VendorPhone">Vendor Phone Number</label>
					<input type="tel" class="form-control" name="VendorPhone">
				</div>
			</div>				
		</div>
		<h5>Materials required</h5>
		<div class="table-responsive-md">
		<table class="table table-bordered table-sm" id="materialsTable">
			<thead>
				<tr>
				 <th scope="col-md-3">Item</th>
				 <th scope="col-md-4">Description & Size</th>
				 <th scope="col-md-1">Qty</th>
				 <th scope="col-md-2">Cost</th>
				 <th scope="col-md-2">Total</th>	
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<input type="text" name="Item">
					</td>
					<td>
						<input type="text" name="Description">
					</td>
					<td>
						<input type="number" name="Quantity">
					</td>
					<td>
						<input type="number" name="Cost">
					</td>
					<td>
						<input type="number" name="Total" id="total" onFocus="calcTotal()" >
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<!--<input type="button" name="addRow" value="Add More" onclick="addRows()">-->
	<div class="row" style="margin-top: 30px;">
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<div class="g-recaptcha" data-sitekey="6LfbtyIaAAAAAGd3MLJI6CtCocLo29P06M1Gil3o"></div>
		</div>
		<div class="col-md-4"></div>
		<!--<div class="g-recaptcha" data-sitekey="6LfbtyIaAAAAAGd3MLJI6CtCocLo29P06M1Gil3o"></div>-->
	</div>

	<div class="row" style="align-items: center; margin: 30px">
		<div class="col">
			<input class="btn btn-primary" value="Cancel" type="reset">
		</div>
			
		<div class="col">
			<input type="submit" class="btn btn-success" value="Submit">
		</div>
			
			
	</div>
	</form>
	<script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycby8LwCmLsvIg-bA1457wkrTeBziQfEFW6fGoPfm9jxbB03ZEC0/exec'
        const form = document.forms['requisitionForm']
          
        form.addEventListener('submit', e => {
        	e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert("Your requisition has been received"))
            .catch(error => console.error('Error!', error.message))
        })
    </script>
